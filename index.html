<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body style="margin: 0; background-color: black;">

    <video controls id="videoPlayer" style="width: 100%; height: 100%; display: block;">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // 取得 URL 參數中的影片名稱
        const urlParams = new URLSearchParams(window.location.search);
        const videoName = urlParams.get('video');

        // 設定影片路徑
        if (videoName) {
            document.getElementById('videoPlayer').src = `${videoName}.mp4`;
        } else {
            document.getElementById('videoPlayer').src = 'default.mp4'; // 預設影片
        }
    </script>

</body>
</html>
